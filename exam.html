<!DOCTYPE html>
<html lang="en">

<head>
    <title>25 + 5 Clock</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    break: 5,
                    session: 25,
                    onGoing: false,
                    ran: false,
                    currentMinute: 25,
                    currentSecond: 0,
                    currentTimber: 'Session'
                }
                this.parseTime = this.parseTime.bind(this);
                this.breakDecrement = this.breakDecrement.bind(this);
                this.breakIncrement = this.breakIncrement.bind(this);
                this.sessionDecrement = this.sessionDecrement.bind(this);
                this.sessionIncrement = this.sessionIncrement.bind(this);
                this.reset = this.reset.bind(this);
                this.run = this.run.bind(this);
                this.startStop = this.startStop.bind(this);
            }
            parseTime() {
                let minute = this.state.currentMinute;
                let second = this.state.currentSecond;
                if (minute < 10) minute = '0' + minute;
                if (second < 10) second = '0' + second;
                return minute + ':' + second;
            }
            breakDecrement() {
                this.setState(state => {
                    if (!state.onGoing) {
                        if (state.break > 1) {
                            return {
                                break: state.break - 1
                            }
                        }
                    }
                })
            }
            breakIncrement() {
                this.setState(state => {
                    if (!state.onGoing) {
                        if (state.break < 60) {
                            return {
                                break: state.break + 1
                            }
                        }
                    }
                })
            }
            sessionDecrement() {
                this.setState(state => {
                    if (!state.onGoing) {
                        if (state.session > 1) {
                            if (!state.ran) {
                                return {
                                    session: state.session - 1,
                                    currentMinute: state.currentMinute - 1
                                }
                            } else {
                                return {
                                    session: state.session - 1,
                                }
                            }
                        }
                    }
                })
            }
            sessionIncrement() {
                this.setState(state => {
                    if (!state.onGoing) {
                        if (state.session < 60) {
                            if (!state.ran) {
                                return {
                                    session: state.session + 1,
                                    currentMinute: state.currentMinute + 1
                                }
                            } else {
                                return {
                                    session: state.session + 1,
                                }
                            }
                        }
                    }
                })
            }
            reset() {
                for (var i = 1; i < 999999; i++) { window.clearInterval(i); }
                document.getElementById('beep').pause();
                document.getElementById('beep').currentTime = 0;
                this.setState({
                    break: 5,
                    session: 25,
                    onGoing: false,
                    ran: false,
                    currentMinute: 25,
                    currentSecond: 0,
                    currentTimber: 'Session'
                })
            }
            run() {
                this.setState(state => {
                    let minute = state.currentMinute;
                    let second = state.currentSecond;
                    if (minute == 0 && second == 0) {
                        document.getElementById('beep').play();
                        if (state.currentTimber == 'Session') {
                            return {
                                currentMinute: state.break,
                                currentSecond: 0,
                                currentTimber: 'Break'
                            }
                        } else {
                            return {
                                currentMinute: state.session,
                                currentSecond: 0,
                                currentTimber: 'Session'
                            }
                        }
                    }
                    if (second == 0) {
                        second = 59;
                        minute--;
                    } else {
                        second--;
                    }
                    return {
                        currentMinute: minute,
                        currentSecond: second
                    }
                })
            }
            startStop() {
                this.setState({
                    ran: true
                })
                if (this.state.onGoing) {
                    this.setState(state => {
                        return {
                            onGoing: false
                        }
                    })
                    for (var i = 1; i < 999999; i++) { window.clearInterval(i); }
                } else {
                    this.setState(state => {
                        return {
                            onGoing: true
                        }
                    })
                    setInterval(this.run, 1000);
                }
            }

            render() {
                return (
                    <div id="clock">
                        <table>
                            <tr>
                                <td>
                                    <div id="break-label">Break Length</div>
                                </td>
                                <td>
                                    <div id="session-label">Session Length</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="break-length" value={this.state.break}>
                                        <button id="break-decrement" onClick={this.breakDecrement}><i className="fas fa-arrow-down"></i></button> {this.state.break} <button id="break-increment" onClick={this.breakIncrement}><i className="fas fa-arrow-up"></i></button>
                                    </div>
                                </td>
                                <td>
                                    <div id="session-length" value={this.state.session}>
                                        <button id="session-decrement" onClick={this.sessionDecrement}><i className="fas fa-arrow-down"></i></button> {this.state.session} <button id="session-increment" onClick={this.sessionIncrement}><i className="fas fa-arrow-up"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <hr />
                        <div id="timer-label">{this.state.currentTimber}</div>
                        <div id="time-left">{this.parseTime()}</div>
                        <button id="start_stop" onClick={this.startStop}><i class="fas fa-play"></i></button>
                        <button id="reset" onClick={this.reset}><i class="fas fa-undo"></i></button>
                        <audio src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
                            id="beep"></audio>
                    </div>
                )
            }
        }
        ReactDOM.render(<Clock />, document.getElementById('root'))
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
